        <section>
               
    <h1>Contact</h1>

    <form class="success-none" id="newContact">

            <div class ="form-group">
                <label for="inputName">Name</label>
                <input type="text" class="form-control" id="inputName" placeholder="Enter Name" >
            </div>
            <div class="form-group">
              <label for="inputEmail">Email address</label>
              <input type="text" class="form-control" id="inputEmail" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class "form-group"></div>
            <label for="inputMessage">Message</label>
            <textarea id="inputMessage" name="message" required="required"></textarea>
        
            <button type="submit" class="btn btn-primary" id="submitContact" >Submit</button>
          </form>

   
    </section>
